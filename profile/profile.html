<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربر</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="../first page/logo.png" alt="لوگو" class="logo">
    </header>

    <main>
        <div class="profile-container">
            <div class="user-profile">
                <div class="user-photo">
                    <img src="https://static.barcanews.org/tw/140205/97f7e54049f7fe6a3597b33d31d30e8e1691686960.jpg"
                        alt="عکس کاربر">
                </div>
                <div class="user-details">

                    <h2 class="user-name">نام کاربر</h2>
                    <p class="user-info">واحد در برج: ۱۲۳</p>
                    <p class="user-info">تعداد اعضای خانواده: ۴</p>
                </div>
            </div>

            <div class="balance-section">
                <h3>موجودی: ۵,۰۰۰,۰۰۰ ریال</h3>
                <div class="payment-history">
                    <h3>لیست پرداخت‌ها</h3>
                    <ul>
                        <li>پرداخت شهریور: ۱,۰۰۰,۰۰۰ ریال</li>
                        <li>پرداخت مرداد: ۱,۰۰۰,۰۰۰ ریال</li>
                        <!-- More items -->
                    </ul>
                </div>
            </div>

            <div class="actions">
                <button class="banking-button">پرداخت آنلاین</button>
                <button class="upload-button">آپلود رسید</button>
            </div>
        </div>
    </main>

    <script src="critic.js"></script>
</body>

</html>
